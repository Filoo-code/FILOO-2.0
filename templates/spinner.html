<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FILOTECH Spinner</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
        }

        #videoContainer, #spinnerContainer {
            display: none;
            position: absolute;
            width: 100%;
            height: 100%;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        #videoContainer {
            display: flex; /* Display the video initially */
            background: #000;
        }

        #spinnerContainer {
            background: url('/static/images/background.jpg') center center no-repeat;
            background-size: contain;
        }

        video {
            width: 80%;
            max-height: 80%;
            border-radius: 15px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.5);
        }

        h1 {
            position: absolute;
            top: 10px;
            text-align: center;
            font-size: 3em;
            color: white;
            text-shadow: 0px 5px 10px rgba(0, 0, 0, 0.5);
        }

        .spinner {
            position: relative;
            width: 350px;
            height: 350px;
        }

        .hub {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 120px;
            height: 120px;
            background-color: #FF6F61;
            border-radius: 50%;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5em;
            font-weight: bold;
            text-align: center;
            box-shadow: 0px 10px 20px rgba(255, 255, 255, 0.3);
        }

        .rotating-container {
            position: absolute;
            width: 100%;
            height: 100%;
            animation: spin 12s linear infinite;
        }

        /* Stop spinning on hover */
        .rotating-container:hover {
            animation-play-state: paused;
        }

        .button {
            position: absolute;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            font-size: 0.8em;
            font-weight: bold;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            cursor: pointer;
            background-size: 200%;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease, background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .button:hover {
            transform: scale(1.3);
            box-shadow: 0px 10px 30px rgba(255, 255, 255, 0.7);
        }

        /* Gradient Colors for Buttons */
        .button-1 {
            top: 0;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(135deg, #FF6F61, #FFD700);
        }

        .button-2 {
            right: 0;
            top: 50%;
            transform: translate(50%, -50%);
            background: linear-gradient(135deg, #6A5ACD, #32CD32);
        }

        .button-3 {
            bottom: 0;
            left: 50%;
            transform: translate(-50%, 50%);
            background: linear-gradient(135deg, #32CD32, #1E90FF);
        }

        .button-4 {
            left: 0;
            top: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(135deg, #1E90FF, #FF6F61);
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .spinner {
                width: 300px;
                height: 300px;
            }

            .hub {
                width: 100px;
                height: 100px;
                font-size: 1.2em;
            }

            .button {
                width: 60px;
                height: 60px;
                font-size: 0.7em;
            }

            h1 {
                font-size: 2.5em;
            }
        }

        @media (max-width: 480px) {
            .spinner {
                width: 250px;
                height: 250px;
            }

            .hub {
                width: 80px;
                height: 80px;
                font-size: 1em;
            }

            .button {
                width: 50px;
                height: 50px;
                font-size: 0.6em;
            }

            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <!-- Video Presentation -->
    <div id="videoContainer">
        <video id="introVideo" autoplay muted>
            <source src="/static/videos/presentation.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <!-- Spinner -->
    <div id="spinnerContainer">
        <div class="spinner">
            <!-- Central Hub -->
            <div class="hub">FILOO 2.0</div>

            <!-- Rotating Buttons -->
            <div class="rotating-container">
                <a href="/jokes" class="button button-1">Jokes</a>
                <a href="https://chat.chatbotapp.ai/?model=gpt-4o" class="button button-2" target="_blank">Charjie</a>
                <a href="https://copilot.microsoft.com" class="button button-3" target="_blank">Search</a>
                <a href="https://www.mathgptpro.com" class="button button-4" target="_blank">Maths</a>
            </div>
        </div>
    </div>

    <script>
        const video = document.getElementById("introVideo");
        const videoContainer = document.getElementById("videoContainer");
        const spinnerContainer = document.getElementById("spinnerContainer");

        // Show spinner after the video ends
        video.addEventListener("ended", () => {
            videoContainer.style.display = "none"; // Hide video
            spinnerContainer.style.display = "flex"; // Show spinner
        });
    </script>
</body>
</html>
